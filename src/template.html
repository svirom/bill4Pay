        </div>

          <div class="bill4Pay-link__value">0.0012236783 ETH</div>
          <div class="bill4Pay-link__clipboard">

          </div>
        </div>
        <div class="bill4Pay-button">
          <button type="button" class="bill4Pay-button__pay">Оплатить кошельком</button>
        </div>
      </div>
    </div>
